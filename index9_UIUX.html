<script>
    var elements;
    window.onload = function(){
        elements = document.getElementsByClassName("navButton");
        console.log("beep");
    }
    
        window.onscroll=function()
        {
            if(window.innerWidth/window.innerHeight < 16/9)
                return;
    
    
            if (document.body.scrollTop>20 || document.documentElement.scrollTop>20)
            {
                document.getElementById("idHeader").style.top="-30px";
                document.getElementById("idnavigation").style.top="10px";
    
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.paddingBottom = "10px";
                    }            
            }
            else
            {
                document.getElementById("idHeader").style.top="0px";
                document.getElementById("idnavigation").style.top="0px";
    
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.paddingBottom = "20px";
                    }
            }
        };
    
    </script>
